<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            width: 270px;
            text-align: center;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .input-field label {
            color: #fff;
        }
        .input-field input[type="text"] {
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px;
            width: calc(100% - 40px);
            display: inline-block;
        }
        .input-field input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px #007bff;
        }
        .input-field input[type="number"] {
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px;
            width: calc(100% - 40px);
            display: inline-block;
        }
        .input-field input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 5px #007bff;
        }
        .flatpickr-calendar {
            background-color: #222;
            color: #fff;
            border-radius: 4px;
        }
        .flatpickr-days .dayContainer .slot.day {
            color: #fff;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: #52c41a; /* Success color: green */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <div class="input-field">
            <label for="name">Name:</label><br>
            <input type="text" id="name">
        </div>
        <div class="input-field">
            <label for="amount">Amount:</label><br>
            <input type="number" id="amount">
        </div>
        <div class="input-field">
            <label for="date">Date:</label><br>
            <input type="text" id="date" data-input>
        </div>
        <button class="button" onclick="addExpense()">Add Expense</button>
        <div class="message" id="successMessage">Expense added successfully!</div>
    </div>

    <script>
        flatpickr("#date", {
            dateFormat: "Y-m-d",
            theme: "dark",
            enableTime: false
        });

        function addExpense() {
            var name = document.getElementById("name").value;
            var amount = document.getElementById("amount").value;
            var date = document.getElementById("date").value;
            var successMessage = document.getElementById("successMessage");

            // Validate amount (accept only numbers)
            if (isNaN(amount)) {
                alert("Please enter a valid amount.");
                return;
            }

            // Your code to handle expense addition (e.g., sending data to server or storing in localStorage) goes here
            // For demonstration purposes, we'll simply show the success message
            successMessage.style.display = "block";

            // Clear input fields after showing success message
            document.getElementById("name").value = "";
            document.getElementById("amount").value = "";
            document.getElementById("date").value = "";

            // Hide success message after 3 seconds
            setTimeout(function() {
                successMessage.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
